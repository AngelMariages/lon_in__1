<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plan de subscripción</title>
    <link rel="stylesheet" type="text/css" href="estyle.css">
</head>
<body>
    <div class="titulo">
        <h1>Selecciona tu plan</h1>
        <p>Elije el plan que mejor se adecue a tus necesidades.</p>
    </div>
    <div class="planes">
        <div class="Plan_1">
            <div class="head_plan"><h3>Basic</h3></div>
            <div class="head_box__plan1"></div>
            <div class="descripción"><p><b>·</b> Punto 1 <br><b>·</b> Punto 2<br><b>·</b> Punto 3</p></div>
            <div class="Precio">10€/mes</div>

            <div class="Precio_box__1"></div>
        </div>
        <div class="Plan_2">
            <div class="head_plan"><h3>Medium</h3></div>
            <div class="head_box__plan2"></div>
            <div class="descripción"><p><b>·</b> Punto 1 <br><b>·</b> Punto 2<br><b>·</b> Punto 3<br><b>·</b> Punto 4</p></div>
            <div class="Precio">15€/mes</div>
            <div class="Precio_box__2"></div>
        </div>
        <div class="Plan_3">
            <div class="head_plan"><h3>Premium</h3></div>
            <div class="head_box__plan3"></div>
            <div class="descripción"><p><b>·</b> Punto 1 <br><b>·</b> Punto 2<br><b>·</b> Punto 3<br><b>·</b> Punto 4<br><b>·</b> Punto 5<br><b>·</b> Punto 6</p></div>
            <div class="Precio">25€/mes</div>
            <div class="Precio_box__3"></div>
        </div>
    </div>
</body>
</html>
