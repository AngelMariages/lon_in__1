<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" type="text/css" href="estilo.css"> 
    <script src="https://kit.fontawesome.com/18372f22c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contenido">
        <div class="titulo">
            <h1>Log in</h1>
        </div>
        <div class="formulario">
            <div class="formulario__div">
                <form method="get" action="welcome.html">
                    <div class="div_user">
                    <p class="User"> Username</p>
                    <input class="input__1" type="Username" id="Username" name="Username" required>
                    <i class="fa-light fa-user"></i>
                    </div>
                    <div class="div_password">
                    <p class="Password">Password</p>
                    <input class="input__2" type="password" id="password" name="password" required >
                    </div>
                    <br>
                    <p class="remember_me">Remember me</p>
                    <input class="user_remember" type="checkbox">
                     <br>
                    <input class="button" type="submit" 
                    value="Sign in">
                   
                </form>
            </div>
            <br>
            <div>
                <p class="link_troll"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">¿Contraseña olvidada?</a></p>
            </div>
        </div>

       
       
    </div>
    <!-- ICONOS -->
    <div class="icon_1">
    <i class="fa-regular fa-user"></i>
    </div>
    <div class="icon_2">
        <i class="fa-solid fa-lock"></i>
    </div>
</body>
</html>
